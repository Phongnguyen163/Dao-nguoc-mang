<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="bd"></h1>
<h1 id="dn"></h1>
<button onclick="reverse()">Dao</button>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    document.getElementById('bd').innerHTML="Mang Ban Dau: " + x +"<br>";
    function reverse(){
        let first = 0;
        let last = x.length - 1;
        while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.getElementById('dn').innerHTML="Mang Dao Nguoc: "+x;
    }
</script>
</body>
</html>
